<script>
    // Fonction de redirection immédiate
    function redirectToBaseBlog() {
        // window.location.pathname donne le chemin (/blog/events/12)
        // window.location.search donne la chaîne de requête (?test=4)
        
        var baseRedirectUrl = "/blog";
        var currentSearch = window.location.search; // ex: ?test=4
        
        // La redirection ne doit s'appliquer que si le chemin est PLUS LONG que /blog
        // pour éviter une boucle de redirection si la page /blog est demandée.
        if (window.location.pathname !== baseRedirectUrl && window.location.pathname.startsWith(baseRedirectUrl)) {
            
            // Nouvelle URL : /blog + ?test=4
            var newUrl = baseRedirectUrl + currentSearch;
            
            // Exécute la redirection
            window.location.replace(newUrl);
            
        }
        // Si le chemin est déjà /blog, on ne fait rien.
    }

    // Appelle la fonction immédiatement
    redirectToBaseBlog();
</script>
